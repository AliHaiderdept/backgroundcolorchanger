<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winter Sale Offers</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-black text-white text-center py-4 mb-6">
    <h1 class="text-2xl font-bold">Massive Winter Clearance</h1>
  </header>

  <!-- MAIN -->
  <main class="flex justify-center gap-8 p-10">

    <div class="bg-white text-black p-5 rounded-lg shadow-md w-[320px] text-center">

      <img
        src="https://tse3.mm.bing.net/th/id/OIP.SV3cQvzswpZj9gKStmn3oQHaHa?pid=Api&P=0&h=220"
        alt="Winter Jacket"
        class="w-[200px] h-[200px] object-cover mx-auto rounded-md mb-4"
      >

      <h3 class="text-lg font-semibold">Leather Jacket</h3>

      <p class="mt-2">
        Use code:
        <span class="relative group text-orange-600 font-bold cursor-pointer transition duration-700 ">
          PROMO50
          <span class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block bg-black text-white text-lg px-3 py-1 rounded transition-opacity opacity-0 group-hover:opacity-100 duration-700">
            Valid until Friday only!
          </span>
        </span>
      </p>

      <button class="mt-4 bg-black text-white py-3 px-6 rounded-md hover:bg-red-500 transition duration-800 hover:scale-105">
        Claim Offer
      </button>

    </div>

  </main>

</body>
</html>
