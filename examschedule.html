<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Schedule</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<h2 class="text-center font-serif text-xl mt-12">Official Exam Schedule</h2>
<div class="overflow-hidden rounded-lg border border mx-auto w-fit">
<table class=" font-gotham border-collapse border border-black-300 rounded-sm ">
  <tr>
    <th class="bg-black text-white py-3 px-5 text-left border border-black-300">Subject</th>
    <th class="bg-black text-white py-3 px-5 text-left border border-black-300">Date</th>
    <th class="bg-black text-white py-3 px-5 text-left border border-black-300">Time</th>
  </tr>
  <tr class=" group hover:bg-gray-100">
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">Mathematics</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">2026-03-10</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">9:00 AM - 12:00 PM</td>
  </tr>
  <tr class=" group hover:bg-gray-100">
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">Physics</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">2026-03-12</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">9:00 AM - 12:00 PM</td>
  </tr>
  <tr class=" group hover:bg-gray-100">
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">Computer Science</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">2026-03-15</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">1:00 PM - 4:00 PM</td>
  </tr>
  <tr class=" group hover:bg-gray-100 ">
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">English</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">2026-03-17</td>
    <td class="border-solid-0.8 py-2.5 px-3.5 border border-black-300">9:00 AM - 12:00 PM</td>
  </tr>
</table>
</div>

</body>
</html>
