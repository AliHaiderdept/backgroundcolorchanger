<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smog Alert Lahore</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


  <header class="bg-danger text-white text-center p-4">
    <h1>âš  Smog Alert: Lahore</h1>
    <p>AQI: 420 (Danger)</p>
  </header>

 
  <main class="container my-4">
    <section class="row text-center">

      <div class="col-md-4">
        <div class="card border-danger">
          <div class="card-body">
            <h5 class="card-title">Mask Required?</h5>
            <p class="card-text text-danger fw-bold">YES</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-body">
            <h5 class="card-title">School Open?</h5>
            <p class="card-text text-warning fw-bold">NO</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card border-secondary">
          <div class="card-body">
            <h5 class="card-title">Visibility Level</h5>
            <p class="card-text">Very Low</p>
          </div>
        </div>
      </div>

    </section>
  </main>

  
  <article class="container">
    <div class="alert alert-warning">
      <h4>Health Advice</h4>
      <ul>
        <li>Avoid outdoor activities</li>
        <li>Wear a mask when going outside</li>
        <li>Drink warm fluids and healthy items</li>
        <li>Keep windows closed and cover your open areas anywhere</li>
      </ul>
    </div>
  </article>

</body>
</html>
