  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white text-gray-800 text-center font-sans">

  <!-- NAVBAR -->
  <nav class="bg-gray-900 text-white flex justify-between items-center px-6 py-4">

    <h2 class="text-xl font-bold">Packages Mall</h2>

    <div class="relative group">
        <button class="hover:text-yellow-400">Menu</button>

        <a class="block px-4 py-2 hover:bg-gray-200" href="home.html">Home</a>

  <!-- MAIN CONTENT -->
  <main class="py-10 px-6">
    <h2 class="text-2xl font-semibold mb-2">Why shop with us?</h2>
